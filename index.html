<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tatuaje AR</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Cargar assets -->
      <a-assets>
        <img id="tattoo-img" src="tattoo.png" crossorigin="anonymous">
      </a-assets>

      <!-- Usar el marcador personalizado -->
      <a-marker-camera preset="hiro"/>
        
        <!-- Modelo GLTF -->
        <!-- <a-entity 
          gltf-model="tattoo.gltf" 
          scale="0.2 0.2 0.2" 
          position="0 0 0"
          crossOrigin="anonymous">
        </a-entity> -->

        <!-- Imagen PNG del tatuaje -->
        <a-image 
          src="#tattoo-img"
          position="0 0.05 0" 
          rotation="-90 0 0" 
          scale="0.5 0.5 0.5"
          transparent="true">
        </a-image>

      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
